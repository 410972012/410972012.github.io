<html>
  <head>
    <style>
      div.p1-4{font-family:"Times New Roman", Times, serif;border:2px #F50F0F;border-style:solid double solid double}
      div.p5-8{font-family:Arial, Helvetica, sans-serif;}
      p.five{border:2px inset #0DFF00;}
      p.six{border:4px dashed #0BD700; border-radius:4px;}
      p.seven{border:8px  dotted #09B400; border-radius:12px;}
      p.eight{border:12px outset #078D00; border-top-right-radius:16px;}
    </style>
  </head>
  <body>
    <div class='p1-4'>
      <p>Paragraph one.</p>
      <p>Paragraph two.</p>
      <p>Paragraph three.</p>
      <p>Paragraph four.</p>
    </div>
    <div class=p5-8>
      <p class=five>Paragraph five.</p>
      <p class=six>Paragraph six.</p>
      <p class=seven>Paragraph seven.</p>
      <p class=eight>Paragraph eight.</p>
    </div>
  </body>
</html>

<html>
  <head>
    <style>
      div.p1-4{font-family:"Times New Roman", Times, serif;}
      div.p5-8{font-family:Arial, Helvetica, sans-serif;border:2px #F50F0F;border-style:solid double solid double}
      p.one{border:2px inset #0DFF00;}
      p.two{border:4px dashed #0BD700; border-radius:4px;}
      p.three{border:6px dotted #09B400; border-radius:12px;}
      p.four{border:12px outset #078D00; border-top-right-radius:16px;}
    </style>
  </head>
  <body>
    <div class='p1-4'>
      <p class=one>Paragraph one.</p>
      <p class=two>Paragraph two.</p>
      <p class=three>Paragraph three.</p>
      <p class=four>Paragraph four.</p>
    </div>
    <div class=p5-8>
      <p>Paragraph five.</p>
      <p>Paragraph six.</p>
      <p>Paragraph seven.</p>
      <p>Paragraph eight.</p>
    </div>
  </body>
</html>

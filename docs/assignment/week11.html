<html>
  <head>
    <title>Week11</title>
  <style>
    div.relative{position:relative;border:3px double cornflowerblue;background-color:mediumvioletred;color:white;width:100%;}

    div.fixed{position:fixed;border:2px solid lemonchiffon;color:navy;text-align:right;width:3cm;height:2cm;right:0px;top:0px;}
    div.sticky{position:sticky;width:20%;left:40%;border:1px dotted hotpink;backgroungd-color:white;}
    </style>
  </head>
  <body>
    <br><br>
    <div class=relative>
      <h1>relative</h1>
    <div class=absolute>
      <h1>absolute<h1>
      </div>
    </div>
      <hr>
    <div class=fixed>
      <p>fixed<p>
    </div>
    <div class=sticky>
      <h1>sticky</h1>
    </div>
  </body>
</html>
